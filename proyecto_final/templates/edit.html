<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/static/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #1e7e34;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #28a745;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if request %}{% endif %}
    <div class="container">
        <h1>Editar Contacto</h1>

        <form action="/update/{{ contact.id }}" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ contact.name }}" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required>

            <button type="submit">Actualizar</button>
        </form>

        <a href="/">⬅ Volver a la lista</a>
    </div>
</body>
</html>
